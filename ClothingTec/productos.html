    <link

    <h2 class="titulo_productos">Nuestro Productos</h2>

        <input type="search" id="search_input" placeholder="Buscar product" />
        <button id="search">Buscar</button>
      </div>
      <div id="categorias">
        <button class="boton_categorias active">Todos</button>
        <button class="boton_categorias">Buzos</button>
        <button class="boton_categorias">Remerones</button>
        <button class="boton_categorias">Pantalones</button>
        <button class="boton_categorias">Bermudas</button>
