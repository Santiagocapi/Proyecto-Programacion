<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/productos.css" />
    <!-- Link Font Awesome -->
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
    <title>Productos</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <!-- Logo -->

      <a href="index.html" class="titulo"
        ><i class="fa-brands fa-slack"></i>Clothing<span class="titulo_color"
          >Tec</span
        ></a
      >

      <!-- Barra de Navegacion -->

      <nav class="navbar">
        <a href="index.html">Volver al Incio</a>
      </nav>

      <!-- Iconos -->
      <div class="iconos">
        <div class="carrito" id="carrito">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="login_icono" id="login">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="btn_menu" id="btn_menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <!-- Carrito de compras -->

      <div class="carrito_compras">
        <div class="box_carrito">
          <i class="basurin fa-solid fa-trash"></i>
          <img
            src="https://ae01.alicdn.com/kf/H8868712c917e4051875ee740eaeb3ccfs/Shrek-Zapatillas-deportivas-con-estampado-3D-para-hombre-y-mujer-zapatos-informales-de-Tela-con-estampado.jpg_640x640.jpg"
            alt=""
          />
          <div class="contenedor">
            <h3>Zapatilla Nazi</h3>
            <span class="precio">$3.000/-</span>
            <span class="cantidad">cant : 1</span>
          </div>
        </div>
        <div class="total_precio">Total : $3.000/-</div>
        <a href="" class="btn">Verificar</a>
      </div>

      <!-- Login -->

      <form action="" class="form_login">
        <h3>Inciar Sesion</h3>
        <input type="email" placeholder="Gmail" class="box" />
        <input type="password" placeholder="Contrase単a" class="box" />
        <input type="submit" placeholder="Iniciar Sesion" class="btn" />
        <p>多Olvidaste tu contrase単a? <a href="">Click aca</a></p>
        <p>多No tenes cuenta? <a href="register.html">Crear ahora</a></p>
      </form>
    </header>

    <!-- Main -->

    <div class="contenedor">
      <div class="titulo">
        <h1>Nuestro Productos</h1>
      </div>
      <form action="">
        <input
          type="text"
          class="barra_busqueda"
          id="barra_busqueda"
          placeholder="Buscar"
        />
      </form>
      <div class="categorias" id="categorias">
        <a href="#" class="activo">Todos</a>
        <a href="#">Remerones</a>
        <a href="#">Buzos</a>
        <a href="#">Pantalones</a>
        <a href="#">Bermudas</a>
      </div>

      <section class="grid" id="grid">
        <div class="item" data-categoria="remerones">
          <div class="item-contenido">
            <img src="./imagenes/Remera1.jpg" alt="" />
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="creditos">
        <a href="https://autogestion.produccion.gob.ar/consumidores"
          >Copyright <span>ClothingTec</span> - 2022. Todos los derechos
          reservados.</a
        >
      </div>
    </footer>

    <!-- Link JavaScript -->
    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
